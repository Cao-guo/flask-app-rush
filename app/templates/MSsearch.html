{%extends "layouts/base.html"%}

{% block title %}Membership Search{% endblock title %} 


{% block content %}
<main id="main">

    <section class="inner-page">
        <div class="container">
          <br>
          <br>
          <br>
          <br>
          <form method="post" action="{{url_for('MembershipSearch')}}">
            
            <div class="row mb-3">
              <label for="inputPID" class="col-sm-2 col-form-label">Membership ID</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="memsid" name="msid" value="{{MSID}}">
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputName" class="col-sm-2 col-form-label">Member ID</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="memid" name="meid" value="{{MEID}}">
              </div>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <!--jinjia-->
          {%with messages = get_flashed_messages()%}
            {% if messages %}
            <ul>
              {%for message in messages%}
              <li>{{message}}</li>
              {% endfor %}
            </ul>
            {%endif%}
          {%endwith%}

        </div>
      </section>
 


  </main><!-- End #main -->
{% endblock content %}
