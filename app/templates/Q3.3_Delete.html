{% extends "layouts/base.html" %}
{% block title %} Delete your Match ID {% endblock title %} 

{% block content %}
<main id="main">

    <section class="inner-page">
        <div class="container">
            <br>
            <br>
            <br>
            <br>
            <form method="post" action="{{url_for('q3deleteMAIDSubmit')}}">
                <div class="row mb-3">
                  <label for="deleteMAID" class="col-sm-2 col-form-label">Delete a Match ID:</label>
                  <div class="col-sm-10">
                    <select class="form-control" id="q3dmaid" name="q3dmaid">
                      <option></option>
                        {% for maid in q3allmaid %}
                          <option values="{{maid.MAID}}">{{maid.MAID}}</option>
                        {% endfor %}
                    </select>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Delete</button>
            </form>
            {% with messages = get_flashed_messages() %}
                <ul>
                    {% for message in messages %}
                        <li>{{message}}</li>
                    {% endfor %}
                </ul>
            {% endwith %}
        </div>
    </section>

</main><!-- End #main -->
{% endblock content %}
